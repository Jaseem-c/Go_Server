<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Api Server</title>
</head>
<body>
    <h1>Front end</h1>
    <p id="message"></p>
    <script>
        fetch('http://localhost:8080/api').then(response=>response.json()).then(data=>{
            document.getElementById("message").innerHTML=data.text
        }).catch((err)=>{
            console.log(err);
            
        })
    </script>
</body>
</html>
